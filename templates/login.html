{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Connexion</h2>
  <form method="POST" class="user-form">

    <div class="form-group">
      <input type="text" name="username" id="username" required class="form-input">
      <label for="username">Email</label>
    </div>

    <div class="form-group">
      <input type="password" name="password" id="password" required class="form-input">
      <label for="password">Mot de passe</label>
    </div>

    <button type="submit" class="btn">Se connecter</button>
  </form>
  <p style="text-align:center; margin-top:12px;">
    Pas encore de compte ? <a href="{{ url_for('create_user') }}" style="color:#028090;">S'inscrire</a>
  </p>
</div>

<style>
.form-container {
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  background: #e0f7fa;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,95,115,0.1);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #023047;
}

.user-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  position: relative;
  width: 100%;
}

.form-input {
  width: 100%;
  padding: 14px 12px;
  border-radius: 8px;
  border: 1px solid #a7d8de;
  font-size: 14px;
  outline: none;
  background: transparent;
  transition: border 0.3s;
}

.form-input:focus {
  border-color: #028090;
}

.form-group label {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: #e0f7fa;
  padding: 0 4px;
  color: #023047;
  font-weight: 500;
  pointer-events: none;
  transition: 0.3s all;
}

.form-input:focus + label,
.form-input:not(:placeholder-shown) + label {
  top: -10px;
  left: 10px;
  font-size: 12px;
  color: #028090;
}

.btn {
  padding: 14px;
  background: #028090;
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background: #023047;
}

/* Responsive */
@media (max-width: 768px) {
  .form-container {
    margin: 30px 12px;
    padding: 20px;
  }
}
</style>
{% endblock %}

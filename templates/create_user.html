{% extends "base.html" %}
{% block title %}Inscription{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Créer un compte</h2>
  <form method="POST" class="user-form">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" name="nom" id="nom" required class="form-input">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" name="prenom" id="prenom" required class="form-input">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required class="form-input">
    </div>
    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" name="adresse" id="adresse" required class="form-input">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" name="password" id="password" required class="form-input">
    </div>
    <div class="form-group">
      <label for="confirm">Confirmer mot de passe</label>
      <input type="password" name="confirm" id="confirm" required class="form-input">
    </div>
    <button type="submit" class="btn">S'inscrire</button>
  </form>
</div>

<style>
.form-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 30px;
  background: #e0f7fa;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,95,115,0.1);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #023047;
}

.user-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
  color: #023047;
}

.form-input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #a7d8de;
  font-size: 14px;
  outline: none;
  transition: border 0.3s;
}

.form-input:focus {
  border-color: #028090;
}

.btn {
  padding: 12px;
  background: #028090;
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background: #023047;
}

/* Responsive */
@media (max-width: 768px) {
  .form-container {
    margin: 30px 12px;
    padding: 20px;
  }
}
</style>
{% endblock %}
